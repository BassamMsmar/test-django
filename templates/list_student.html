{% extends 'base.html' %}
{% block content %}


{% for student in students %}
<div class="container m-5">
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Name : {{student.first_name}} {{student.second_name}}</li>
            <li class="list-group-item">Phone : {{student.phone}}</li>
            <li class="list-group-item">Age : {{student.age}}</li>
        </ul>
    </div>
</div>
{% endfor %}


{% endblock %}
